<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificaci√≥n de Conexi√≥n Segura</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .status {
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Verificando conexi√≥n segura con el servidor</h1>
  <div id="status" class="status">‚è≥ Intentando conectar...</div>
  <button id="continuarBtn" class="hidden">‚úÖ Continuar a la aplicaci√≥n</button>

  <script>
    const socket = io("https://34.42.52.77:8600", {
      transports: ["polling"],
      timeout: 5000,
      rejectUnauthorized: false
    });

    const status = document.getElementById("status");
    const continuarBtn = document.getElementById("continuarBtn");

    socket.on("connect", () => {
      status.textContent = "üîí Conexi√≥n segura establecida correctamente.";
      continuarBtn.classList.remove("hidden");
    });

    socket.on("connect_error", (err) => {
      status.innerHTML = `‚ö†Ô∏è No se pudo establecer una conexi√≥n segura.<br><br>
      Si ves una advertencia de seguridad en tu navegador, da clic en <strong>"Avanzado"</strong> y luego en <strong>"Ir al sitio no seguro"</strong> para continuar.`;
      console.warn("Socket.IO connect error:", err);
    });

    continuarBtn.onclick = () => {
      window.location.href = "index.html";  // Cambia a tu archivo principal
    };
  </script>
</body>
</html>
