<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escaneo de Identificaci√≥n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video, img {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #status {
      font-size: 18px;
      margin-top: 15px;
    }
    .loader {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Escaneo de Identificaci√≥n</h1>

  <video id="video" autoplay playsinline muted></video>
  <h2>Vista en tiempo real</h2>
  <img id="processedFrame" alt="Vista previa con detecci√≥n activa" />

  <div id="status">üü¶ Ubica tu identificaci√≥n dentro del recuadro</div>
  <div id="loader" class="loader" style="display: none;"></div>

  <button id="startScan">üì∏ Escanear</button>
  <button id="sendFinal" style="display:none;">üì§ Enviar</button>
  <button id="resetScan" style="display:none;">üîÅ Volver a escanear</button>

  <h2>Imagen Capturada</h2>
  <img id="capturedImage" alt="Imagen recortada aparecer√° aqu√≠" />

  <script>
    const socket = io("http://34.42.52.77:8600", {
      transports: ["polling"]
    });

    const video = document.getElementById("video");
    const startScanButton = document.getElementById("startScan");
    const sendFinalButton = document.getElementById("sendFinal");
    const resetScanButton = document.getElementById("resetScan");
    const processedFrame = document.getElementById("processedFrame");
    const capturedImage = document.getElementById("capturedImage");
    const status = document.getElementById("status");
    const loader = document.getElementById("loader");

    let frameInterval;
    let documentDetectedRecently = false;
    let detectionTimeout;

    navigator.mediaDevices.getUserMedia({ video: {facingMode: "environment"} })
      .then(stream => {
        video.srcObject = stream;
        setTimeout(sendStream, 500);
      })
      .catch(err => console.error("Error al acceder a la c√°mara:", err));

    function sendStream() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = () => {
          socket.emit("video_frame", { image: reader.result });
        };
      }, "image/jpeg");

      frameInterval = setTimeout(sendStream, 100);
    }

    startScanButton.addEventListener("click", () => {
      socket.emit("capturar");
      startScanButton.disabled = true;
      startScanButton.innerText = "Procesando...";
      loader.style.display = "inline-block";
    });

    resetScanButton.addEventListener("click", () => {
      capturedImage.src = "";
      capturedImage.style.display = "none";
      sendFinalButton.style.display = "none";
      resetScanButton.style.display = "none";
      startScanButton.disabled = false;
      startScanButton.innerText = "üì∏ Escanear";
      status.innerText = "üü¶ Ubica tu identificaci√≥n dentro del recuadro";
    });

    sendFinalButton.addEventListener("click", () => {
      socket.emit("enviar_final");
      status.innerText = "üì§ Enviando imagen...";
    });

    socket.on("processed_frame", data => {
      processedFrame.src = data.image;

      if (!documentDetectedRecently) {
        status.innerText = "‚úÖ ¬°Documento detectado!";
        documentDetectedRecently = true;

        clearTimeout(detectionTimeout);
        detectionTimeout = setTimeout(() => {
          status.innerText = "üü¶ Ubica tu identificaci√≥n dentro del recuadro";
          documentDetectedRecently = false;
        }, 2000);
      }
    });

    socket.on("imagen_preparada", data => {
      capturedImage.src = data.image;
      capturedImage.style.display = "block";
      loader.style.display = "none";
      sendFinalButton.style.display = "inline-block";
      resetScanButton.style.display = "inline-block";
      startScanButton.innerText = "üì∏ Escanear otra vez";
      status.innerText = "üì∑ Imagen capturada, lista para enviar";
    });

    socket.on("estado", data => {
      console.log("[Servidor]:", data.mensaje);
    });

    socket.on("connect_error", (err) => {
      console.error("‚ùå Error de conexi√≥n con socket:", err.message);
      alert("No se pudo conectar con el servidor. Verifica conexi√≥n segura o certificado.");
    });

  </script>
</body>
</html>
